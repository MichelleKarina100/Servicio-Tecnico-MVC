<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
 
</head>
<body>
    <header class="header" id="inicio">
        <img src="img/hamburguesa.svg" alt="" class="hamburger">

            <h1 class="titulo">Servicio Técnico
            </h1>
            <hr>

            </h1>
            <p class="copy">El arte desafía a la tecnología y la tecnología inspira al arte.</p>
        </div>

    <section class="contenedor">
        <table>
            
                <td>
                        <div>
                            <h2 class="uno">Tipo de Equipo</h2>

                        </div>
                        <div>
                            <h2 class="uno">Costo de Piezas</h2>

                        </div>
                        <div>
                            <h2 class="uno">Costo de Mano de Obra</h2>
                            
                            <input type="number" name="perPrice" id="perPrice">
                        </div>
    
                        <div class="form_action--button">
                            <button type="button" id="insertar" class="a2">Calcular</button>
                        </div>
                       
                </td>
        </table>
    </section>
    <section class="contenedor">
        <table class="q" id="listaProductos" style="width:715px" href=""></table></table>

    </section>
    

    <script src="js/jquery.js"></script>
    <script src="js/javascript.js"></script>
